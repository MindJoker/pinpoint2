<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .route-list {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .route-list h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .route-list ul {
            list-style: none;
            padding: 0;
        }
        .route-list li {
            margin: 0.5rem 0;
        }
        .route-list a {
            text-decoration: none;
            color: #007bff;
        }
        .route-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="route-list">
        <h1>Available Routes</h1>
        <ul>
            {% for route in routes %}
                {% if route.name != "route-index" %}
                    <li><a href="{{ route.path }}">{{ route.name }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
